<ion-header>

  <ion-navbar>
    <ion-title>ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>
  <div *ngIf="tickets"> 
    <ion-card *ngFor="let ticket of tickets">
      <ion-row>
          Tytu≈Ç: {{ticket.title}}
      </ion-row>
      <ion-row>
          Kino: {{ticket.cinema}} 
      </ion-row>
      <ion-row>
          Cena: {{ticket.price}}
        </ion-row>
        <ion-row>
            Miejsce: {{ticket.col}}  {{ticket.row}}
          </ion-row>
      
  
      
    </ion-card>
  </div>
</ion-content>
