<ion-header>
  
  <ion-navbar>
    <ion-title>Recomended</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>

<div *ngIf="show">
  <ion-card class="card" *ngFor="let post of posts.Search">
    <ion-item>
      <ion-avatar item-start>
        <!-- <img src="{{data.user.photoURL}}"> -->
      </ion-avatar>
      <!-- <h2>{{ data.user.displayName }}</h2> -->
      {{post.Title}}, {{post.Year}}
    </ion-item>
  
    <img id="poster" src="{{post.Poster}}">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="updateLikes(post)">
          <ion-icon name="heart"></ion-icon>
          <div id="{{post.imdbID}}">12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row> 
  </ion-card>
</div>
</ion-content>
