<button (click)="getAllPosts()">VIEW ALL {{ isReady }}</button>

<div>
  <ion-card *ngFor="let post of userPosts">
    <ion-item>
      <ion-avatar item-start>
        <img  src="{{ avatar }}">
      </ion-avatar>
      <h2>{{ name }}</h2>
      <p>November 5, 1955</p>
    </ion-item>
  
    <img id="poster" src="{{post.poster}}">
  
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="heart"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</div>
